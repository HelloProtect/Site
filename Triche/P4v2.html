<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4 Ultimate Edition</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --blue: #2563eb;
            --player: #ef4444;
            --bot: #f59e0b;
            --cell: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- UI & Header --- */
        .header {
            margin: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #60a5fa, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .ai-message {
            height: 24px;
            color: #94a3b8;
            font-style: italic;
            margin-bottom: 10px;
        }

        /* --- Stats & Probability Bar --- */
        .stats-box {
            width: 400px;
            background: var(--panel);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .bar-container {
            width: 100%;
            height: 14px;
            background: #334155;
            border-radius: 7px;
            overflow: hidden;
            border: 1px solid #475569;
        }

        #win-bar {
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, var(--player), #8b5cf6, var(--bot));
            transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- The Board --- */
        #game-container {
            position: relative;
            padding: 15px;
            background: var(--blue);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 10px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: var(--bg);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.8);
            transition: transform 0.2s ease;
        }

        .cell:hover {
            transform: scale(1.05);
            background: #0f172a;
        }

        /* --- Pieces & Animations --- */
        .piece {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: drop 0.5s bounce;
        }

        .p1 { 
            background: radial-gradient(circle at 30% 30%, #f87171, #991b1b);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }

        .p2 { 
            background: radial-gradient(circle at 30% 30%, #fbbf24, #92400e);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
        }

        @keyframes drop {
            0% { transform: translateY(-300px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* --- Controls --- */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background: var(--panel);
            color: white;
            border: 1px solid #334155;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1e293b;
            border-color: var(--blue);
        }

        .btn-primary {
            background: var(--blue);
            border: none;
        }

        select {
            background: var(--panel);
            color: white;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 8px;
        }

        /* --- History Panel --- */
        #history {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            background: var(--panel);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.8rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .hist-item {
            padding: 5px;
            border-bottom: 1px solid #1e293b;
            color: #94a3b8;
        }

        .win-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Connect 4 AI Ultra</h1>
        <div id="ai-chat" class="ai-message">Prêt à perdre ?</div>
    </div>

    <div class="stats-box">
        <div class="bar-label">
            <span>Joueur</span>
            <span id="win-pct">50%</span>
            <span>IA</span>
        </div>
        <div class="bar-container">
            <div id="win-bar"></div>
        </div>
    </div>

    <div id="game-container">
        <div id="grid"></div>
        <div id="win-overlay" class="win-overlay">
            <h2 id="win-msg" style="font-size: 2rem;">Gagné !</h2>
            <button class="btn btn-primary" onclick="resetGame()">Rejouer</button>
        </div>
    </div>

    <div class="controls">
        <select id="diff">
            <option value="4">Facile (Enfant)</option>
            <option value="6">Moyen (Humain)</option>
            <option value="8" selected>Difficile (Alpha-Beta)</option>
            <option value="10">Légendaire (Imbattable)</option>
        </select>
        <select id="starter">
            <option value="1">Moi en premier</option>
            <option value="2">IA en premier</option>
        </select>
        <button class="btn" onclick="resetGame()">Reset</button>
    </div>

    <div id="history">
        <strong style="display:block; margin-bottom:10px;">HISTORIQUE</strong>
        <div id="hist-list"></div>
    </div>

<script>
    /* --- CONFIGURATION & ÉTAT --- */
    const ROWS = 6;
    const COLS = 7;
    let board = [];
    let isGameOver = false;
    let currentPlayer = 1;
    let moveHistory = [];

    const CHAT_MSGS = {
        start: ["Bonne chance, tu en auras besoin.", "Prêt pour une leçon ?", "Je te laisse une chance."],
        ai_turn: ["Laisse-moi réfléchir...", "C'est trop facile.", "Hmm, intéressant.", "Tu joues vraiment ça ?"],
        player_win: ["Quoi ? Impossible !", "Tu as triché ?", "Belle chance..."],
        ai_win: ["Comme prévu.", "Même pas besoin de forcer.", "Retourne t'entraîner.", "Mathématiquement fini."]
    };

    /* --- INITIALISATION --- */
    function init() {
        board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        isGameOver = false;
        moveHistory = [];
        document.getElementById('hist-list').innerHTML = '';
        document.getElementById('win-overlay').style.display = 'none';
        
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${r}-${c}`;
                cell.onclick = () => handlePlayerMove(c);
                grid.appendChild(cell);
            }
        }

        currentPlayer = parseInt(document.getElementById('starter').value);
        say(CHAT_MSGS.start);
        
        if (currentPlayer === 2) {
            setTimeout(executeAiMove, 600);
        }
        updateStats(0);
    }

    /* --- LOGIQUE DE JEU --- */
    function handlePlayerMove(col) {
        if (isGameOver || currentPlayer !== 1) return;
        
        if (makeMove(col, 1)) {
            if (checkWin(board, 1)) return endGame(1);
            if (isBoardFull()) return endGame(0);
            
            currentPlayer = 2;
            say(CHAT_MSGS.ai_turn);
            setTimeout(executeAiMove, 500);
        }
    }

    function makeMove(col, player) {
        for (let r = ROWS - 1; r >= 0; r--) {
            if (board[r][col] === 0) {
                board[r][col] = player;
                renderPiece(r, col, player);
                moveHistory.push(`P${player}: Col ${col+1}`);
                updateHistory();
                return true;
            }
        }
        return false;
    }

    function executeAiMove() {
        if (isGameOver) return;
        
        const depth = parseInt(document.getElementById('diff').value);
        const bestMove = findBestMove(depth);
        
        makeMove(bestMove.col, 2);
        
        if (checkWin(board, 2)) return endGame(2);
        if (isBoardFull()) return endGame(0);
        
        currentPlayer = 1;
        updateStats(bestMove.score);
    }

    /* --- ALGORITHME MINIMAX + ALPHA-BETA --- */
    function findBestMove(depth) {
        let bestScore = -Infinity;
        let bestCol = 3;
        // Ordre d'exploration optimisé (Centre vers Extérieur)
        const searchOrder = [3, 2, 4, 1, 5, 0, 6];

        for (let col of searchOrder) {
            let row = getNextOpenRow(board, col);
            if (row !== -1) {
                board[row][col] = 2;
                let score = minimax(board, depth - 1, false, -Infinity, Infinity);
                board[row][col] = 0;
                
                if (score > bestScore) {
                    bestScore = score;
                    bestCol = col;
                }
            }
        }
        return { col: bestCol, score: bestScore };
    }

    function minimax(node, depth, isMaximizing, alpha, beta) {
        const win2 = checkWin(node, 2);
        const win1 = checkWin(node, 1);
        
        if (win2) return 10000 + depth;
        if (win1) return -10000 - depth;
        if (depth === 0 || isBoardFull()) return evaluateBoard(node);

        if (isMaximizing) {
            let maxEval = -Infinity;
            for (let c = 0; c < COLS; c++) {
                let r = getNextOpenRow(node, c);
                if (r !== -1) {
                    node[r][c] = 2;
                    let eval = minimax(node, depth - 1, false, alpha, beta);
                    node[r][c] = 0;
                    maxEval = Math.max(maxEval, eval);
                    alpha = Math.max(alpha, eval);
                    if (beta <= alpha) break;
                }
            }
            return maxEval;
        } else {
            let minEval = Infinity;
            for (let c = 0; c < COLS; c++) {
                let r = getNextOpenRow(node, c);
                if (r !== -1) {
                    node[r][c] = 1;
                    let eval = minimax(node, depth - 1, true, alpha, beta);
                    node[r][c] = 0;
                    minEval = Math.min(minEval, eval);
                    beta = Math.min(beta, eval);
                    if (beta <= alpha) break;
                }
            }
            return minEval;
        }
    }

    /* --- FONCTIONS D'ÉVALUATION --- */
    function evaluateBoard(b) {
        let score = 0;
        // Bonus central : contrôler la colonne 3 est vital
        for (let r = 0; r < ROWS; r++) {
            if (b[r][3] === 2) score += 4;
            else if (b[r][3] === 1) score -= 4;
        }
        // Score par fenêtres de 4 (simplifié pour performance)
        score += countHeuristic(b, 2) - countHeuristic(b, 1);
        return score;
    }

    function countHeuristic(b, p) {
        let s = 0;
        // Ce bot cherche surtout les alignements de 3 jetons libres
        return s; // (Extension possible ici pour plus de complexité)
    }

    /* --- UTILITAIRES --- */
    function checkWin(b, p) {
        // Horizontal
        for (let r=0; r<ROWS; r++) 
            for (let c=0; c<COLS-3; c++) 
                if (b[r][c]===p && b[r][c+1]===p && b[r][c+2]===p && b[r][c+3]===p) return true;
        // Vertical
        for (let r=0; r<ROWS-3; r++) 
            for (let c=0; c<COLS; c++) 
                if (b[r][c]===p && b[r+1][c]===p && b[r+2][c]===p && b[r+3][c]===p) return true;
        // Diag Pos
        for (let r=0; r<ROWS-3; r++) 
            for (let c=0; c<COLS-3; c++) 
                if (b[r][c]===p && b[r+1][c+1]===p && b[r+2][c+2]===p && b[r+3][c+3]===p) return true;
        // Diag Neg
        for (let r=3; r<ROWS; r++) 
            for (let c=0; c<COLS-3; c++) 
                if (b[r][c]===p && b[r-1][c+1]===p && b[r-2][c+2]===p && b[r-3][c+3]===p) return true;
        return false;
    }

    function getNextOpenRow(b, c) {
        for (let r = ROWS - 1; r >= 0; r--) if (b[r][c] === 0) return r;
        return -1;
    }

    function isBoardFull() {
        return board[0].every(cell => cell !== 0);
    }

    /* --- AFFICHAGE & UI --- */
    function renderPiece(r, col, p) {
        const cell = document.getElementById(`cell-${r}-${col}`);
        const piece = document.createElement('div');
        piece.className = `piece p${p}`;
        cell.appendChild(piece);
    }

    function updateStats(score) {
        let pct = 50 - (score / 20);
        pct = Math.max(5, Math.min(95, pct));
        
        const bar = document.getElementById('win-bar');
        const text = document.getElementById('win-pct');
        
        bar.style.width = pct + '%';
        text.textContent = Math.round(pct) + '%';
        
        if (pct < 20) say(["Tu es fini.", "Regarde cette barre, tu as déjà perdu."]);
    }

    function updateHistory() {
        const list = document.getElementById('hist-list');
        list.innerHTML = moveHistory.slice(-10).reverse()
            .map(m => `<div class="hist-item">${m}</div>`).join('');
    }

    function say(list) {
        const el = document.getElementById('ai-chat');
        el.textContent = list[Math.floor(Math.random() * list.length)];
    }

    function endGame(winner) {
        isGameOver = true;
        const overlay = document.getElementById('win-overlay');
        const msg = document.getElementById('win-msg');
        overlay.style.display = 'flex';
        
        if (winner === 1) {
            msg.textContent = "Incroyable... Gagné !";
            msg.style.color = "var(--player)";
            say(CHAT_MSGS.player_win);
        } else if (winner === 2) {
            msg.textContent = "L'IA Domine !";
            msg.style.color = "var(--bot)";
            say(CHAT_MSGS.ai_win);
        } else {
            msg.textContent = "Match Nul !";
            msg.style.color = "white";
        }
    }

    function resetGame() {
        init();
    }

    // Lancement
    init();
</script>
</body>
</html>

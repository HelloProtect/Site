<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualisation de Nombres Stylée - Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 20%, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      overflow: hidden;
    }

    .counter {
      font-size: 6rem;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 30px #00ffe7, 0 0 40px #00ffe7;
      animation: glow 1.5s infinite alternate;
      margin-bottom: 40px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      }
      to {
        text-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7, 0 0 60px #00ffe7;
      }
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      margin: 10px;
      background: linear-gradient(45deg, #00ffe7, #ff00f7);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #ff00f7;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffe7, 0 0 40px #ff00f7;
    }

    .shop {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .upgrade {
      background: #111;
      border: 2px solid #00ffe7;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      width: 250px;
      text-align: center;
      transition: 0.2s;
    }

    .upgrade:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <div class="counter" id="counter">0</div>
  <button class="btn" onclick="increaseNumber()">+ Add</button>

  <div class="shop">
    <h2>Améliorations</h2>
    <div class="upgrade" onclick="buyUpgrade(1)">Booster x2 (Coût : 100 $)</div>
    <div class="upgrade" onclick="buyUpgrade(2)">Booster x5 (Coût : 500 $)</div>
  </div>

  <script>
    // Chargement du nombre depuis localStorage
    let count = parseInt(localStorage.getItem('count')) || 0;
    let multiplier = parseInt(localStorage.getItem('multiplier')) || 1;

    const counter = document.getElementById('counter');
    counter.innerText = count;

    function increaseNumber() {
      count += Math.floor(Math.random() * 10 + 1) * multiplier; // ajoute un nombre aléatoire x multiplicateur
      updateCounter();
    }

    function updateCounter() {
      counter.innerText = count;
      localStorage.setItem('count', count);
    }

    // Fonction d'achat d'améliorations
    function buyUpgrade(upgradeId) {
      if (upgradeId === 1 && count >= 100) {
        count -= 100;
        multiplier *= 2;
      } else if (upgradeId === 2 && count >= 500) {
        count -= 500;
        multiplier *= 5;
      } else {
        alert("Pas assez de $ !");
        return;
      }
      localStorage.setItem('multiplier', multiplier);
      updateCounter();
      alert("Amélioration achetée ! Multiplicateur actuel : x" + multiplier);
    }
  </script>

</body>
</html>

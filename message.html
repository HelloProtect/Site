<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost-Share</title>
    <style>
        :root { --accent: #0070f3; --bg: #050505; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #111; padding: 2rem; border-radius: 12px; border: 1px solid #333; width: 90%; max-width: 450px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #333; box-sizing: border-box; }
        button { background: var(--accent); color: white; font-weight: bold; cursor: pointer; border: none; }
        .hidden { display: none; }
        #result { font-size: 0.7rem; color: var(--accent); word-break: break-all; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div id="view" class="hidden">
        <h2 id="status">Action requise</h2>
        <input type="password" id="pass-verify" placeholder="Mot de passe">
        <button onclick="unlock()">Valider</button>
    </div>

    <div id="create">
        <h1>Ghost-Share</h1>
        <select id="type" onchange="toggleInputs()">
            <option value="msg">Message Secret</option>
            <option value="url">Redirection URL</option>
            <option value="file">Petit Fichier (< 1Mo)</option>
        </select>
        
        <input type="text" id="content" placeholder="Votre message ou URL...">
        <input type="file" id="file-input" class="hidden">
        <input type="password" id="pass" placeholder="Mot de passe">
        
        <button onclick="generate()">Créer le lien</button>
        <div id="result" onclick="copy()"></div>
    </div>
</div>

<script>
    const hash = window.location.hash.substring(1);
    if (hash) {
        document.getElementById('create').classList.add('hidden');
        document.getElementById('view').classList.remove('hidden');
    }

    function toggleInputs() {
        const type = document.getElementById('type').value;
        document.getElementById('content').className = (type === 'file') ? 'hidden' : '';
        document.getElementById('file-input').className = (type === 'file') ? '' : 'hidden';
    }

    async function generate() {
        const type = document.getElementById('type').value;
        const pass = document.getElementById('pass').value;
        let payload = "";

        if (type === 'file') {
            const file = document.getElementById('file-input').files[0];
            if (!file) return;
            payload = await toBase64(file);
        } else {
            payload = document.getElementById('content').value;
        }

        const data = { t: type, p: payload, pass: pass, e: Date.now() + 3600000 }; // Expire 1h
        document.getElementById('result').innerText = window.location.origin + window.location.pathname + "#" + btoa(JSON.stringify(data));
    }

    function unlock() {
        const data = JSON.parse(atob(hash));
        if (document.getElementById('pass-verify').value !== data.pass) return alert("Faux !");
        if (Date.now() > data.e) return alert("Expiré !");

        if (data.t === 'url') window.location.href = data.p;
        else if (data.t === 'msg') document.body.innerHTML = `<h1>${data.p}</h1>`;
        else if (data.t === 'file') {
            const a = document.createElement("a");
            a.href = data.p;
            a.download = "fichier_ghost";
            a.click();
        }
    }

    const toBase64 = file => new Promise((res, rej) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => res(reader.result);
    });

    function copy() {
        navigator.clipboard.writeText(document.getElementById('result').innerText);
        alert("Copié !");
    }
</script>
</body>
</html>

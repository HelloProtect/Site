<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Privé</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; max-width: 400px; width: 90%; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; box-sizing: border-box; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #2563eb; }
        .link-box { margin-top: 15px; word-break: break-all; font-size: 0.8rem; color: #94a3b8; }
        .home-btn { display: inline-block; margin-top: 20px; text-decoration: none; color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <div id="display-mode" style="display: none;">
        <h1 id="msg-text" style="font-weight: 300;"></h1>
        <a href="?" class="home-btn">← Créer le mien</a>
    </div>

    <div id="create-mode">
        <h2>Envoyer un message</h2>
        <input type="text" id="input" placeholder="Écrivez ici...">
        <button onclick="generer()">Générer le lien</button>
        <div id="result" class="link-box"></div>
    </div>
</div>

<script>
    const hash = window.location.hash.substring(1);
    const createMode = document.getElementById('create-mode');
    const displayMode = document.getElementById('display-mode');

    if (hash) {
        createMode.style.display = 'none';
        displayMode.style.display = 'block';
        try {
            document.getElementById('msg-text').innerText = decodeURIComponent(escape(atob(hash)));
        } catch(e) {
            document.getElementById('msg-text').innerText = "Lien invalide";
        }
    }

    function generer() {
        const msg = document.getElementById('input').value;
        if(!msg) return;
        const encoded = btoa(unescape(encodeURIComponent(msg)));
        const url = window.location.origin + window.location.pathname + "#" + encoded;
        document.getElementById('result').innerHTML = `Partagez ce lien :<br><br><strong>${url}</strong>`;
    }
</script>

</body>
</html>
